<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>A Simple Web Page</title>
</head>

<body>
  <h1>Greeting the user</h1>

  <p>Your name:</p>
  <input type="text" id="user-name" size="60" />
  <button type="button" id="greet-user">SET</button>
  <p id="greeting"></p>

  <div id="message-section" style="visibility: hidden">
    <p>Your message:</p>
    <input type="text" id="the-message" size="60" />
    <button type="button" id="send-message">SEND</button>
    <p id="message-history"></p>
  </div>

  <script src="../client/index.js"></script>
</body>

</html>
